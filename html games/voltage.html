<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage Hero: Level Up!</title>
    <style>
        body { font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; background-color: #eef2f3; padding: 10px; }
        #game-container { background: white; border: 5px solid #3498db; border-radius: 20px; padding: 20px; max-width: 500px; margin: 0 auto; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .level-badge { background: #3498db; color: white; padding: 5px 15px; border-radius: 15px; display: inline-block; margin-bottom: 10px; }
        .bulb-container { font-size: 80px; margin: 15px 0; height: 100px; line-height: 100px; transition: 0.2s; }
        #voltage-slider { width: 90%; margin: 20px 0; }
        .meter { font-size: 24px; font-weight: bold; color: #2c3e50; }
        .status-text { font-size: 18px; height: 50px; margin: 15px; color: #555; }
        button { padding: 12px 25px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; margin: 5px; }
        .btn-next { background: #2ecc71; color: white; }
        .btn-reset { background: #e74c3c; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="level-indicator" class="level-badge">LEVEL 1: Small Electronics</div>
        <h2 id="device-name">Tiny LED (Arduino)</h2>
        <p id="instruction">This little light only needs a tiny push!</p>

        <div class="meter"><span id="v-val">0</span>V</div>
        <input type="range" id="voltage-slider" min="0" max="10" step="0.1" value="0">

        <div class="bulb-container" id="bulb">âš«</div>
        
        <div class="status-text" id="status">Move the slider to start!</div>

        <button onclick="nextLevel()" id="next-btn" class="btn-next hidden">Go to Level 2 (The Big Lamp) âž”</button>
        <button onclick="resetLevel()" id="reset-btn" class="btn-reset hidden">Fix it & Try Again</button>
    </div>

    <script>
        let currentLevel = 1;
        const config = {
            1: { name: "Tiny LED", unit: "5V Arduino", max: 10, target: 5, safety: 6, icon: "ðŸ”´", glow: "red" },
            2: { name: "Big House Lamp", unit: "240V Wall Plug", max: 400, target: 240, safety: 280, icon: "ðŸ’¡", glow: "yellow" }
        };

        const slider = document.getElementById('voltage-slider');
        const bulb = document.getElementById('bulb');
        const status = document.getElementById('status');
        const vVal = document.getElementById('v-val');
        const resetBtn = document.getElementById('reset-btn');
        const nextBtn = document.getElementById('next-btn');
        const deviceName = document.getElementById('device-name');
        const levelInd = document.getElementById('level-indicator');

        slider.addEventListener('input', () => {
            const val = parseFloat(slider.value);
            const c = config[currentLevel];
            vVal.innerText = val;

            if (val === 0) {
                bulb.innerText = "âš«";
                bulb.style.textShadow = "none";
                status.innerText = "No push! The light is off.";
            } else if (val < c.target * 0.8) {
                bulb.innerText = c.icon;
                bulb.style.opacity = "0.4";
                status.innerText = "Not enough voltage. It's too weak!";
            } else if (val >= c.target * 0.8 && val <= c.safety) {
                bulb.innerText = c.icon;
                bulb.style.opacity = "1";
                bulb.style.textShadow = `0 0 ${val / (c.max/40)}px ${c.glow}`;
                status.innerText = "Perfect! The push is just right!";
                if(currentLevel === 1) nextBtn.classList.remove('hidden');
            } else {
                bulb.innerText = "ðŸ’¥";
                status.innerText = `POP! Too much push! ${val}V broke the ${c.name}!`;
                slider.disabled = true;
                resetBtn.classList.remove('hidden');
                nextBtn.classList.add('hidden');
            }
        });

        function nextLevel() {
            currentLevel = 2;
            levelInd.innerText = "LEVEL 2: Big Appliances";
            levelInd.style.background = "#e67e22";
            deviceName.innerText = config[2].name;
            document.getElementById('instruction').innerText = "This lamp needs a MUCH bigger push (240V)!";
            slider.max = 400;
            resetLevel();
        }

        function resetLevel() {
            slider.value = 0;
            vVal.innerText = 0;
            slider.disabled = false;
            bulb.innerText = "âš«";
            bulb.style.opacity = "1";
            bulb.style.textShadow = "none";
            status.innerText = "Try to reach the target voltage!";
            resetBtn.classList.add('hidden');
        }
    </script>
</body>
</html>
