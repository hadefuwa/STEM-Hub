name: homeschool_hub
description: A cross-platform homeschool learning management application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Data storage
  path_provider: ^2.1.0
  path: ^1.8.3
  
  # Navigation
  go_router: ^13.0.0
  
  # State management
  provider: ^6.1.1
  
  # Video player
  url_launcher: ^6.2.4
  video_player: ^2.8.0

  # Utilities
  intl: ^0.19.0
  flutter_markdown: ^0.6.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/videos/fusion360/

