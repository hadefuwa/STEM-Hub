<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Modeling Step 3: 2D to 3D (Extrude)</title>
  <style>
    :root { --primary:#3498db; --success:#2ecc71; --error:#e74c3c; --dark:#2c3e50; --bg:#f0f2f5; --text:#333; --card:#fff; --card-muted:#f8f9fa; --border:#e4e7eb; }
    @media (prefers-color-scheme: dark){ :root { --bg:#0f1115; --text:#e6e6e6; --card:#151922; --card-muted:#1c2230; --border:#2a3344; --dark:#111827; } }
    body{font-family:'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--text);line-height:1.6;margin:0;padding:20px;}
    .wrapper{max-width:900px;margin:0 auto;background:var(--card);padding:40px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.1);border:1px solid var(--border);}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin:30px 0;}
    .card{padding:20px;background:var(--card-muted);border-left:5px solid var(--primary);border-radius:8px;}
    #lab-container{background:#111;border-radius:12px;position:relative;margin:30px 0;overflow:hidden;border:1px solid #222;}
    #viewport{width:100%;height:400px;cursor:move;}
    .nav-tabs{display:flex;background:#222;padding:10px;gap:5px;}
    .tab-btn{flex:1;padding:10px;border:none;background:#444;color:#fff;cursor:pointer;border-radius:4px;font-size:.9rem;}
    .tab-btn.active{background:var(--primary);}
    .quiz-box{background:var(--dark);color:#fff;padding:30px;border-radius:12px;margin-top:40px;}
    .quiz-meta{display:flex;gap:12px;flex-wrap:wrap;margin:10px 0 20px;font-size:.95rem;color:#cbd5e1;}
    .progress-bar{height:8px;background:rgba(255,255,255,0.15);border-radius:999px;overflow:hidden;}
    .progress-fill{height:100%;width:0%;background:var(--primary);transition:width 200ms ease;}
    .opt-btn{background:rgba(255,255,255,0.1);color:#fff;border:1px solid rgba(255,255,255,0.2);padding:12px 20px;border-radius:6px;cursor:pointer;margin:5px 0;display:block;width:100%;text-align:left;}
    .opt-btn:hover{background:rgba(255,255,255,0.2);} .correct{background:var(--success)!important;border-color:var(--success);} .wrong{background:var(--error)!important;border-color:var(--error);} 
    .quiz-actions{display:flex;gap:10px;margin-top:15px;flex-wrap:wrap;}
    .action-btn{background:var(--primary);color:#fff;border:none;padding:10px 16px;border-radius:6px;cursor:pointer;font-weight:600;} .action-btn.secondary{background:rgba(255,255,255,0.15);} 
    .result-box{margin-top:15px;padding:12px 14px;background:rgba(255,255,255,0.1);border-radius:8px;}
    .result-row{display:flex;justify-content:space-between;gap:10px;} .result-label{color:#cbd5e1;}
  </style>
</head>
<body>
<div class="wrapper">
  <header style="text-align:center;">
    <h1>2D Shapes to 3D</h1>
    <p>Sketch simple shapes and extrude them into 3D forms.</p>
  </header>
  <section class="theory">
    <div class="grid">
      <div class="card"><h3>Sketch</h3><p>Draw a 2D shape on a plane.</p></div>
      <div class="card"><h3>Extrude</h3><p>Pull the shape to give it depth.</p></div>
      <div class="card"><h3>Primitives</h3><p>Cube, cylinder, and prism are building blocks.</p></div>
    </div>
  </section>
  <div id="lab-container">
    <div class="nav-tabs">
      <button class="tab-btn active" data-scene="sq2d">1. 2D Square</button>
      <button class="tab-btn" data-scene="cube">2. Extruded Cube</button>
      <button class="tab-btn" data-scene="c2d">3. 2D Circle</button>
      <button class="tab-btn" data-scene="cyl">4. Extruded Cylinder</button>
    </div>
    <div id="viewport"></div>
  </div>
  <section class="quiz-box">
    <h3>Final Challenge</h3>
    <div class="quiz-meta">
      <span id="q-count">Question 1 of 6</span>
      <span id="q-score">Score: 0%</span>
    </div>
    <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
    <p id="q-text" style="margin-top:16px;"></p>
    <div id="quiz-options"></div>
    <div class="quiz-actions">
      <button class="action-btn secondary" id="retry-btn" onclick="resetQuiz()">Retry Quiz</button>
      <button class="action-btn" id="next-btn" onclick="nextQuestion()" disabled>Next</button>
    </div>
    <div class="result-box" id="result-box" style="display:none;">
      <div class="result-row"><span class="result-label">Success rate</span><span id="result-rate"></span></div>
      <div class="result-row"><span class="result-label">Medal</span><span id="result-medal"></span></div>
      <div class="result-row"><span class="result-label">Points</span><span id="result-points"></span></div>
    </div>
    <p id="feedback" style="margin-top:12px;min-height:25px;"></p>
  </section>
</div>
<script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>
<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  const container = document.getElementById('viewport');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);
  const controls = new OrbitControls(camera, renderer.domElement);
  camera.position.set(3, 3, 5);
  const light = new THREE.DirectionalLight(0xffffff, 2); light.position.set(5,5,5);
  scene.add(light, new THREE.AmbientLight(0x404040));
  let currentObj = null;
  const flatMat = new THREE.MeshStandardMaterial({ color: 0x3498db, side: THREE.DoubleSide });
  const solidMat = new THREE.MeshStandardMaterial({ color: 0x2ecc71, flatShading: true });
  const sceneBuilders = {
    sq2d: () => new THREE.Mesh(new THREE.PlaneGeometry(2.2,2.2), flatMat),
    cube: () => new THREE.Mesh(new THREE.BoxGeometry(2,2,2), solidMat),
    c2d: () => new THREE.Mesh(new THREE.CircleGeometry(1.2, 48), flatMat),
    cyl: () => new THREE.Mesh(new THREE.CylinderGeometry(1,1,2.2,32), solidMat)
  };
  window.updateScene = function(type, btn){ document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); if(currentObj) scene.remove(currentObj); currentObj = sceneBuilders[type](); scene.add(currentObj); };
  document.querySelectorAll('.tab-btn').forEach(btn => btn.addEventListener('click', () => updateScene(btn.dataset.scene, btn)));
  updateScene('sq2d', document.querySelector('.tab-btn'));
  function animate(){ requestAnimationFrame(animate); if(currentObj) currentObj.rotation.y += 0.005; controls.update(); renderer.render(scene,camera); }
  animate();
</script>
<script>
  const quiz = [
    { text: 'Extrude means:', options: ['Rotate','Add depth','Shrink','Color'], correctIndex: 1 },
    { text: 'What 3D shape comes from extruding a circle?', options: ['Cube','Sphere','Cylinder','Pyramid'], correctIndex: 2 },
    { text: 'What 3D shape comes from extruding a square?', options: ['Cube','Cone','Sphere','Torus'], correctIndex: 0 },
    { text: 'A sketch is:', options: ['3D','2D','A texture','A light'], correctIndex: 1 },
    { text: 'Which tool gives depth?', options: ['Extrude','Pan','Zoom','Orbit'], correctIndex: 0 },
    { text: 'Primitives are:', options: ['Basic shapes','Textures','Cameras','Files'], correctIndex: 0 }
  ];
  let currentIndex = 0, correctCount = 0, answered = false;
  const qText = document.getElementById('q-text');
  const qCount = document.getElementById('q-count');
  const qScore = document.getElementById('q-score');
  const optionsEl = document.getElementById('quiz-options');
  const feedback = document.getElementById('feedback');
  const nextBtn = document.getElementById('next-btn');
  const progressFill = document.getElementById('progress-fill');
  const resultBox = document.getElementById('result-box');
  const resultRate = document.getElementById('result-rate');
  const resultMedal = document.getElementById('result-medal');
  const resultPoints = document.getElementById('result-points');
  function renderQuestion(){ const q = quiz[currentIndex]; qText.textContent = q.text; qCount.textContent = `Question ${currentIndex+1} of ${quiz.length}`; qScore.textContent = `Score: ${Math.round((correctCount/quiz.length)*100)}%`; progressFill.style.width = `${(currentIndex/quiz.length)*100}%`; optionsEl.innerHTML=''; feedback.textContent=''; answered=false; nextBtn.disabled=true; q.options.forEach((opt,i)=>{ const btn=document.createElement('button'); btn.className='opt-btn'; btn.textContent=opt; btn.onclick=()=>verify(btn,i===q.correctIndex); optionsEl.appendChild(btn); }); }
  function getMedal(score){ if(score>=98||score===100) return 'Platinum'; if(score>=85) return 'Gold'; if(score>=70) return 'Silver'; return 'Bronze'; }
  function getPoints(medal){ const pointsMap={Bronze:3,Silver:5,Gold:13,Platinum:25}; return pointsMap[medal]||0; }
  function verify(btn,isCorrect){ if(answered) return; answered=true; document.querySelectorAll('.opt-btn').forEach(b=>b.className='opt-btn'); if(isCorrect){ btn.className='opt-btn correct'; feedback.textContent='Correct!'; feedback.style.color='#2ecc71'; correctCount+=1; } else { btn.className='opt-btn wrong'; feedback.textContent='Not quite. Review the lesson and try the next one.'; feedback.style.color='#ff7675'; } nextBtn.disabled=false; qScore.textContent=`Score: ${Math.round((correctCount/quiz.length)*100)}%`; }
  function showResults(){ const score=Math.round((correctCount/quiz.length)*100); const medal=getMedal(score); const points=getPoints(medal); resultRate.textContent=`${score}%`; resultMedal.textContent=medal; resultPoints.textContent=`${points} points`; resultBox.style.display='block'; progressFill.style.width='100%'; if(window.parent){ window.parent.postMessage({ type:'html-game-complete', game:'step-3-extrude', score:score, medal:medal, points:points }, '*'); } }
  window.nextQuestion = function(){ if(!answered) return; if(currentIndex < quiz.length - 1){ currentIndex += 1; renderQuestion(); } else { optionsEl.innerHTML=''; qText.textContent='Quiz complete.'; feedback.textContent='Well done! Check your results below.'; showResults(); nextBtn.disabled=true; } };
  window.resetQuiz = function(){ currentIndex = 0; correctCount = 0; resultBox.style.display='none'; renderQuestion(); };
  renderQuestion();
</script>
</body>
</html>
